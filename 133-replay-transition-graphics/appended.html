<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<!-- Disable double tap to zoom detection to eliminate 300ms delays on touch events -->
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>Technical Sample 133: replay transition graphics</title>
	<style>
		body {
			margin: 0px;
			padding: 0px;
		}
	</style>
</head>
<body>
	<div id="region-video" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px"></div>
	<div id="region-pip" 	style="position: absolute; right: 85px; top: 140px; width: 386px; height: 849px; z-index: 1"></div>
	<div id="region-leaderboard" style="position: absolute; top: 112px; left: 86px; width: 50%; bottom: 100px; z-index: 1"></div>
	<div id="region-race-type-info" style="position: absolute; top: 56px; left: 86px; height: 32px; width: 136px; z-index: 1"></div>
	<div id="region-race-laps-remaining" style="position: absolute; top: 56px; left: 230px; height: 32px; width: 176px; z-index: 1"></div>
</body>
</html>
