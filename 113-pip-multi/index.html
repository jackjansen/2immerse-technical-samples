<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<!-- Disable double tap to zoom detection to eliminate 300ms delays on touch events -->
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="https://origin.platform.2immerse.eu/client-api/dist/deps/deps/webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="import" href="https://origin.platform.2immerse.eu/client-api/dist/bundle/dist/tv-emulator-bundle.html" />
	<script src="js/communal.js"></script>

	<title>Technical Sample 112: Overlay Component Layout</title>
	<script>
		document.addEventListener('WebComponentsReady', window.setupDMApp);
	</script>
</head>
<body>
	<div id="experience" style="padding:0px;margin:0px;height:100vh;width:100vw;">
			<div data-region="stage" style="position: absolute; height: 100%; width: 100%; top: 0%; left: 0%"></div>
			<div data-region="overlay" style="position: absolute; height: 80%; width: 80%; top: 10%; right: 10%; z-index:10;"></div>
		</div>
	</div>
</body>
</html>
